</div class="container">
<table class="table table-striped table-hover" id="get_total_liquor_list" onloadstart="UserAction()" border="0">
<thead align="center">
<tr align="center">
<th align="center"> S.no</th>
<th align="center"> Picture</th>
<th align="center"> Name</th>
<th align="center"> Category</th>
<th align="center"> SubCategory</th>
<th align="center"> Capacity(ml)</th>

</tr>
</thead>


</table>
<p id="test_result"></p>
<div>

<script type="text/javascript">
var UserProfileid=sessionStorage.UserProfileId;
var xhttp = new XMLHttpRequest(); 
	
xhttp.open("GET", "http://localhost:8080/Bar/rest/getLiquorList/", false);
xhttp.setRequestHeader("Content-type", "application/json");
xhttp.send();
var response = JSON.parse(xhttp.responseText);
//document.getElementById("demo_version").innerHTML ="Bar response  : "+xhttp.responseText;

for (var i=0; i<response.UserList.length; i++) {
	var value=i+1;
	var row = $('<tr class="space_left" ><td align="center">' + value+'</td></div><div  class="card" ><td align="center">'+'<img src="'+response.UserList[i].picture_url+'" alt="" border=3 height=50 width=50></img>' +'</td></div><div  class="card" ><td align="left"> '+response.UserList[i].name 
    		+ '</td></div><div  class="card" ><td align="left">' + response.UserList[i].alcohol_type + '</td></div><div  class="card" ><td align="left">' + response.UserList[i].alcohol_subtype + '</td></div><div  class="card" ><td align="left">' + response.UserList[i].capacity_mL+' ML '+ '</td></div></tr>');
    $('#get_total_liquor_list').append(row);
}



</script>
